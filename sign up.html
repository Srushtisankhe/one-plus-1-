<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/external/signupexternal.css">
</head>

<body>
    <form action="navigation2.html" style="border:1px solid #ccc">
        <div class="container">
            <img src="./logo.jpg" alt="" align ="right" width=5%>
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            
            

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" required>
            <br>

            <label for="numbers"><b>Phone Number: </b></label>
            <input type="number" placeholder="Enter Your Phone Number" name="number" required>
            <br>
            <br>
            <br>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Re-Enter Password</b></label>
            <input type="password" placeholder="Re-enter Password" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="Remeber" style="margin-bottom:15px"> Remember me
            </label>



            <div class="clearfix">
                <button type="reset" class="cancelbtn">Reset</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</body>

</html>
